  <style>
    /* Scoped CSS for the navbar */
    .navbar {
      background-color: #000; /* Navbar background */
      color: #fff; /* Navbar text color */
      padding: 10px 20px; /* Navbar padding */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Navbar shadow */
      position: fixed; /* Fix navbar at the top */
      top: 0; /* Position at the top of the screen */
      width: 100%; /* Full width */
      z-index: 1000; /* Ensure navbar is above other elements */
      display: flex; /* Flex container for alignment */
      justify-content: center; /* Center the navigation items */
      align-items: center; /* Center align items vertically */
      height: 60px; /* Fixed height */
    }

    .navbar .logo-container {
      position: absolute; /* Position absolute to keep it outside of the centered nav items */
      left: 20px; /* Align it to the left */
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
    }

    .navbar .logo img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .navbar .logo span {
      font-size: 20px;
      font-weight: bold;
      color: #fff; /* White text for logo */
    }

    .navbar .nav-items {
      display: flex;
      align-items: center;
    }

    .navbar .nav-item {
      margin: 0 10px;
      font-size: 16px;
      color: #fff; /* White text for buttons */
      text-decoration: none;
      display: inline-block; /* Ensure items stay inline */
      transition: color 0.3s ease; /* Smooth transition for color */
    }

    .navbar .nav-item:hover {
      color: gray; /* Change text color on hover */
    }

    /* Margin to push content below navbar */
    .container {
      margin-top: 60px; /* Same as navbar height */
    }
  </style>
</head>
